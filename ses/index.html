<html>

<head>
	<title>Controle de Distribuição de Novos Celulares</title>

	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="imagens/unnamed.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">


	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		@keyframes chartjs-render-animation {
			from {
				opacity: .99
			}

			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			animation: chartjs-render-animation 1ms
		}

		.chartjs-size-monitor,
		.chartjs-size-monitor-expand,
		.chartjs-size-monitor-shrink {
			position: absolute;
			direction: ltr;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			overflow: hidden;
			pointer-events: none;
			visibility: hidden;
			z-index: -1
		}

		.chartjs-size-monitor-expand>div {
			position: absolute;
			width: 1000000px;
			height: 1000000px;
			left: 0;
			top: 0
		}

		.chartjs-size-monitor-shrink>div {
			position: absolute;
			width: 200%;
			height: 200%;
			left: 0;
			top: 0
		}
	</style>
</head>

<body class="overlay-scrollbar light sidebar-expand">

	<div class="navbar">

		<img src="imagens/gdflogo.png" alt="ATPro logo" class="logo logo-light">
		<ul class="navbar-nav">
			<h1 class="title-navbar">Controle de Distribuição de Novos Celulares</h1>
			<li class="nav-item">
				<a class="nav-link">
					<i class="fas fa-bars" onclick="collapseSidebar()"></i>
				</a>


			</li>
		</ul>



	</div>


	<div class="sidebar">
		<ul class="sidebar-nav">
			<li class="sidebar-nav-item">
				<a href="#" id="seach-tel" class="sidebar-nav-link">
					<div>
						<i class="fas fa-search"></i>
					</div>
					<span>
						Pesquisa
					</span>

				</a>
			</li>

			<li class="sidebar-nav-item">
				<a href="#" id="seach-user" class="sidebar-nav-link">
					<div>
						<i class="fas fa-user"></i>
					</div>
					<span>Usuário</span>
				</a>
			</li>
			<li class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link">
					<div>
						<i class="fas fa-mobile"></i>
					</div>
					<span>Celulares</span>
				</a>
			</li>
		</ul>
	</div>






	<div class="container-form">
		<fieldset>

			<legend>
				<h2>Cadastro de Celular</h2>
			<legend>

			<form id="form-contato" enctype="multipart/form-data">

				<div class="form-group">
					<label for="linha">Linha</label>
					<input type="text" class="form-control" id="linha" name="linha" placeholder="Infome a Linha">
				</div>

				<div class="form-group">
					<label for="chip">Chip</label>
					<input type="text" class="form-control" id="chip" name="chip" placeholder="Infome o Chip">
				</div>

				<div class="form-group">
					<label for="imei">IMEI</label>
					<input type="imei" class="form-control" id="imei" name="imei" placeholder="Informe o IMEI">
				</div>

				<div class="form-group">
					<label for="modelo">Modelo</label>
					<select class="form-control" name="modelo" id="modelo">
						<option value="iPhone 5S">iPhone 5S</option>
						<option value="iPhone 6S">iPhone 6S</option>
						<option value="iPhone 6S Plus">iPhone 6S Plus</option>
						<option value="LG K-10">LG K-10</option>
						<option value="LG K41S">LG K41S</option>
						<option value="Samsung Galaxy S20">Samsung Galaxy S20</option>
						<option value="ZTE KIS C341">ZTE KIS C341</option>
					</select>

				</div>

				<div class="form-group">
					<label for="stts">Status</label>
					<select class="form-control" name="stts" id="stts">
						<option value="Em Uso">Em Uso</option>
						<option value="Disponivel">Disponivel</option>
						<option value="Danificado">Danificado</option>
					</select>

				</div>

				<input type="hidden" name="acao" value="incluir">

				<button type="submit" class="btn btn-primary" id="botao">
					Gravar
				</button>
				<a href="" class="btn btn-danger">Cancelar</a>

			</form>
		</fieldset>
	</div>

	<div class="container-form-user">
		<fieldset>

			<legend>
				<h2>Cadastro de Usuário</h2>
			<legend>

			<form id="form-contato" enctype="multipart/form-data">

				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome:">
				</div>

				<div class="form-group">
					<label for="matricula">Matrícula</label>
					<input type="text" class="form-control" id="matricula" name="matricula" placeholder="Digite sua matrícula:">
				</div>

				<div class="form-group">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF: ">
				</div>
				<div class="form-group">
					<label for="cargo">Cargo</label>
					<input type="text" class="form-control" id="cargo" name="cargo" placeholder="Informe o seu cargo: ">
				</div> 
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email: "> 
				</div> 
				<div class="form-group">
					<label for="lotacao">Lotação</label>
					<input type="text" class="form-control" id="lotacao" name="lotacao" placeholder="Informe a sua lotacao: "> 
				</div> 
				<div class="form-group">
					<label for="tel">Telefone</label>
					<input type="tel" class="form-control" id="tel" name="tel" placeholder="Digite o seu telefone: "> 
				</div>


				<input type="hidden" name="acao" value="incluir">

				<button type="submit" class="btn btn-primary" id="botao">
					Gravar
				</button>
				<a href="" class="btn btn-danger">Cancelar</a>

			</form>
		</fieldset>
	</div>

	<!-- end main content -->
	<!-- import script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="index.js"></script>
