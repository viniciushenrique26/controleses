<div class="container-seach-form" id="container-seach">
    <fieldset>

        <!-- Cabeçalho da Listagem -->
        <legend>
            <h2 style="
            position: relative;
            left: -45%;
            top: 30px;
        ">Listagem de Celulares e Usuários Vinculados</h2>
        </legend>

        <!-- Formulário de Pesquisa -->
        <form action="" method="get" id="form-contato">
            <label class="label-seach" for="termo">Pesquisar</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="termo" name="termo"
                    placeholder="Infome o Nome ou E-mail">
            </div>
            <button type="submit" id="seach-list" class="btn btn-primary" style="
            position: fixed;
            left: 68%;
        " onclick="pesquisar_vinculo()">Pesquisar</button>
            <a class="btn btn-primary" onclick="view_all()">Ver Todos</a>
        </form>

        <!-- Link para página de cadastro -->
        <a class="btn btn-success pull-right" onclick="btn_vinculo()">Vincular Celular a Usuário</a>
        <div class="clearfix"></div>



    </fieldset>

</div>
